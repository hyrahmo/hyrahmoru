<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | HYRAHMO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Manrope:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <nav>
        <a href="/" class="logo">HYRAHMO</a>
        
        <div class="nav-controls">
            <!-- Кнопка БЛОГ (сразу в шапке) -->
            <a href="https://blog.hyrahmo.com" target="_blank" class="header-blog-link">BLOG</a>

            <!-- ТЕМА -->
            <button class="clean-btn" onclick="toggleTheme()" id="themeBtn" style="font-size: 1.2rem;">☀</button>
            
            <!-- МЕНЮ -->
            <button class="clean-btn menu-trigger" onclick="toggleMenu()">MENU</button>
        </div>
    </nav>

    <!-- ВЫПАДАЮЩЕЕ МЕНЮ (На весь экран) -->
    <div class="fullscreen-menu" id="fsMenu">
        <a href="/" onclick="toggleMenu()">Главная</a>
        <a href="/media" onclick="toggleMenu()">Медиа & Biz</a>
        <a href="/cs" onclick="toggleMenu()">Code / CS</a>
        <a href="/physics" onclick="toggleMenu()">Science</a>
        <a href="/links" onclick="toggleMenu()">Все ссылки</a>
    </div>

    <main class="page-wrapper">
        {{ content }}
    </main>

    <footer>
        HYRAHMO &copy; 2025
    </footer>

    <script>
        // 1. МЕНЮ
        function toggleMenu() {
            const menu = document.getElementById('fsMenu');
            const btn = document.querySelector('.menu-trigger');
            const isOpen = menu.classList.toggle('active');
            
            if (isOpen) {
                btn.innerText = "CLOSE";
                document.body.style.overflow = "hidden";
            } else {
                btn.innerText = "MENU";
                document.body.style.overflow = "auto";
            }
        }

        // 2. ТЕМА
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            setTheme(next);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            const btn = document.getElementById('themeBtn');
            btn.innerText = theme === 'dark' ? '☀' : '☾';
        }
    </script>
</body>
</html>
