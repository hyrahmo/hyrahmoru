<!DOCTYPE html>
<html lang="ru" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }} | HYRAHMO</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;800&family=Manrope:wght@400;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
</head>
<body>

    <nav>
        <a href="/" class="logo">HYRAHMO</a>
        
        <div class="nav-controls">
            <!-- ЯЗЫК (Просто текст) -->
            <button class="clean-btn" onclick="toggleLang()" id="langBtn">RU</button>
            
            <!-- ТЕМА (Простая иконка) -->
            <button class="clean-btn" onclick="toggleTheme()" id="themeBtn" style="font-size: 1.2rem;">☀</button>
            
            <!-- МЕНЮ (Текст) -->
            <button class="clean-btn menu-trigger" onclick="toggleMenu()">MENU</button>
        </div>
    </nav>

    <!-- ПОЛНОЭКРАННОЕ МЕНЮ -->
    <div class="fullscreen-menu" id="fsMenu">
        <a href="/" onclick="toggleMenu()">Главная</a>
        <a href="/media" onclick="toggleMenu()">Медиа</a>
        <a href="/cs" onclick="toggleMenu()">Code / CS</a>
        <a href="/physics" onclick="toggleMenu()">Наука</a>
        <a href="/links" onclick="toggleMenu()">Links Hub</a>
        <a href="https://blog.hyrahmo.com" class="blog-link" target="_blank">BLOG</a>
    </div>

    <main class="page-wrapper">
        {{ content }}
    </main>

    <footer>
        HYRAHMO &copy; 2025. System Online.
    </footer>

    <script>
        // 1. МЕНЮ
        function toggleMenu() {
            const menu = document.getElementById('fsMenu');
            const btn = document.querySelector('.menu-trigger');
            const isOpen = menu.classList.toggle('active');
            
            if (isOpen) {
                btn.innerText = "CLOSE";
                document.body.style.overflow = "hidden"; // Блокируем скролл
            } else {
                btn.innerText = "MENU";
                document.body.style.overflow = "auto";
            }
        }

        // 2. ТЕМА
        const savedTheme = localStorage.getItem('theme') || 'dark';
        setTheme(savedTheme);

        function toggleTheme() {
            const current = document.documentElement.getAttribute('data-theme');
            const next = current === 'dark' ? 'light' : 'dark';
            setTheme(next);
        }

        function setTheme(theme) {
            document.documentElement.setAttribute('data-theme', theme);
            localStorage.setItem('theme', theme);
            // Меняем иконку
            const btn = document.getElementById('themeBtn');
            btn.innerText = theme === 'dark' ? '☀' : '☾';
        }

        // 3. ЯЗЫК
        let currentLang = localStorage.getItem('lang') || 'ru';
        updateLangBtn(currentLang);

        function toggleLang() {
            currentLang = currentLang === 'ru' ? 'en' : 'ru';
            localStorage.setItem('lang', currentLang);
            updateLangBtn(currentLang);
        }

        function updateLangBtn(lang) {
            document.getElementById('langBtn').innerText = lang.toUpperCase();
        }
    </script>
</body>
</html>
